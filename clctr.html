<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="topup.css">
</head>
<body>
    <div class="container">
        <h1>Mobile Top-Up</h1>
        <div class="top-up-form">
            <label for="carrier">Select Carrier:</label>
            <select id="carrier">
                <option value="AT&T">AT&T</option>
                <option value="Verizon">Verizon</option>
                <option value="T-Mobile">T-Mobile</option>
                <!-- Add more carriers here -->
            </select>
            <label for="phone-number">Phone Number:</label>
            <input type="text" id="phone-number">
            <label for="amount">Top-Up Amount:</label>
            <input type="number" id="amount">
            <button onclick="processTopUp()">Top-Up</button>
        </div>
        <div class="result" id="result">
            <!-- Display the top-up result here -->
        </div>
    </div>
    <script src="topup.js"></script>
</body>
</html>
