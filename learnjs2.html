<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn JS Part 2</title>
</head>
<body>
    <h1>Learn JS Part 2</h1>
    <script>
        function myShann() {
            document.write("Hi, I'm Shann");
        }

        myShann();
        document.write("<br><br>")
        function myFriend() {
            document.write("My friend is Dian Martogi")
        }

        myFriend()
        document.write("<br><br>")
        function myFriendAndMe() {
            myFriend()
            document.write("<br><br>")
            myShann()
        }

        myFriendAndMe()

        let x = 1;
        let y = 2;

        function add(a, b) {
            return a + b;
        }
        document.write("<br><br>")
        document.write(add(2, 3));

        console.log(add(1, 3));

        console.log(add(x, y));

        function multiply(x, y) {
            return x*y;
        }

        console.log(multiply(4, 5));
        
        function sum(a, b, c, d) {
            return a + b + c + d;
        }

        console.log(sum(1, 2, 3, 4));
    </script>
</body>
</html>
